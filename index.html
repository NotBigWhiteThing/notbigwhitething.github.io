<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotBigWhiteThing | Hacker Portfolio</title>

  <style>
    :root {
      --bg: #050507;
      --card: rgba(15, 15, 20, 0.9);
      --neon: #00fff7;
      --pink: #ff3cac;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: "JetBrains Mono", monospace;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.02),
          rgba(255,255,255,0.02) 1px,
          transparent 1px,
          transparent 3px
        ),
        linear-gradient(135deg, rgba(0,255,156,0.25), rgba(0,179,255,0.25)),
        radial-gradient(circle at top, #0a0a15, var(--bg));
      background-size: 100% 100%, 200% 200%, 100% 100%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%, 0% 50%, center; }
      50% { background-position: 100% 50%, 100% 50%, center; }
      100% { background-position: 0% 50%, 0% 50%, center; }
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border-radius: 16px;
      padding: 30px;
      box-shadow:
        0 0 25px rgba(0,255,247,0.15),
        0 0 60px rgba(0,179,255,0.12);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glitch {
      position: relative;
      font-size: 2rem;
      font-weight: 700;
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon);
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      color: var(--pink);
      animation: glitchTop 2s infinite linear;
    }

    .glitch::after {
      color: var(--neon);
      animation: glitchBottom 1.5s infinite linear;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 80% 0); transform: translate(-1px, -1px); }
      50% { clip-path: inset(0 0 40% 0); transform: translate(1px, 1px); }
      100% { clip-path: inset(0 0 80% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(60% 0 0 0); transform: translate(1px, 0); }
      50% { clip-path: inset(30% 0 0 0); transform: translate(-1px, 1px); }
      100% { clip-path: inset(60% 0 0 0); }
    }

    .tag {
      margin-top: 6px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .terminal {
      margin: 18px 0;
      background: #020204;
      border-radius: 10px;
      padding: 14px;
      border: 1px solid rgba(0,255,247,0.2);
      box-shadow: inset 0 0 10px rgba(0,255,247,0.15);
    }

    .prompt {
      color: var(--neon);
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: var(--neon);
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .lanyard {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .lanyard img {
      width: 100%;
      max-width: 340px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(88,101,242,0.35);
    }

    .links {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }

    .links a {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--neon);
      border: 1px solid rgba(0,255,247,0.4);
      transition: all 0.15s ease;
    }

    .links a:hover {
      background: rgba(0,255,247,0.1);
      box-shadow: 0 0 15px rgba(0,255,247,0.4);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.7rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="card">

  <script>
    // typing animation
    const text = "Hi, Im NotBigWhiteThing. I like to do weird stuff";
    const typingEl = document.getElementById("typing");
    let i = 0;

    function type() {
      if (i < text.length) {
        typingEl.textContent += text.charAt(i);
        i++;
        setTimeout(type, 45);
      }
    }
    type();

    // auto age updater (Nov 29, 2012)
    const birthDate = new Date(2012, 10, 29);
    const today = new Date();

    let age = today.getFullYear() - birthDate.getFullYear();
    const hadBirthday =
      today.getMonth() > birthDate.getMonth() ||
      (today.getMonth() === birthDate.getMonth() && today.getDate() >= birthDate.getDate());

    if (!hadBirthday) age--;
    document.getElementById("age").textContent = age;
  </script>

</body>
